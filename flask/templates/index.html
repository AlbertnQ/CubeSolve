	<script type="text/javascript">
		var colors=[0,0,0,0,0,0];
		var data=["red","yellow","orange","green","white","blue"];
		var buttonColor=""

		function colorSelect(ele){
			buttonColor=ele.id;
			// console.log(buttonColor)
			colors=[0,0,0,0,0,0];
			switch(buttonColor){
				case "redButton":
					colors[0]=1; 
					break;
				case "yellowButton": 
					colors[1]=1;
					break;
				case "orangeButton": 
					colors[2]=1;
					break;
				case "greenButton": 
					colors[3]=1;
					break;
				case "whiteButton": 
					colors[4]=1;
					break;
				case "blueButton": 
					colors[5]=1;
					break;
				case "cancelButton":
					colors=[0,0,0,0,0,0];
					break;
			}
			console.log(colors);
			var indexSet=-1;
			indexSet=colors.indexOf(1);
			if (indexSet >=0 ){
				$("#colorNow").text(data[indexSet])
			}
			else{$("#colorNow").text("未设定")}
		}

		function colorSet(ele){
			alert(ele.id);
			var indexSet=-1;
			indexSet=colors.indexOf(1);
			if (indexSet >=0 ){
				var colorValue=data[indexSet];
				console.log(colorValue);
				console.log(ele.style.backgroundColor);
				ele.style.backgroundColor=colorValue;
				console.log(ele.style.backgroundColor);
			}
		}
	</script>
